<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .block-heading {
      text-align: center;
      color: #3b99e0;
      margin-top: 30px;
      margin-bottom: 30px;
    }

    .summary {
      border-top: 2px solid #5ea4f3;
      background-color: #f7fbff;
      padding: 20px;
      border-bottom: 2px solid #ddd;
    }

    .summary .btn {
      background-color: #3b99e0;
      color: white;
      width: 100%;
      margin-top: 10px;
    }

    .product .row > div {
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Block Heading -->
    <div class="block-heading">
      <h2>Your Shopping Cart</h2>
    </div>

    <!-- Main Layout -->
    <div class="row">
      <!-- Left Column: Products -->
      <div class="col-lg-8">
        <div class="product p-3 border mb-3">
          <div class="row">
            <div class="col-md-6">
              <h5>Product Name 1</h5>
              <p>Product details or description here.</p>
            </div>
            <div class="col-md-6 text-end">
              <p class="text-muted">₹499</p>
            </div>
          </div>
          <div class="row">
            <div class="col-4"><img src="https://via.placeholder.com/150" class="img-fluid" alt="Image 1"></div>
            <div class="col-4"><img src="https://via.placeholder.com/150" class="img-fluid" alt="Image 2"></div>
            <div class="col-4"><img src="https://via.placeholder.com/150" class="img-fluid" alt="Image 3"></div>
          </div>
        </div>

        <div class="product p-3 border mb-3">
          <div class="row">
            <div class="col-md-6">
              <h5>Product Name 2</h5>
              <p>Another product description here.</p>
            </div>
            <div class="col-md-6 text-end">
              <p class="text-muted">₹799</p>
            </div>
          </div>
          <div class="row">
            <div class="col-4"><img src="https://via.placeholder.com/150" class="img-fluid" alt="Image 4"></div>
            <div class="col-4"><img src="https://via.placeholder.com/150" class="img-fluid" alt="Image 5"></div>
            <div class="col-4"><img src="https://via.placeholder.com/150" class="img-fluid" alt="Image 6"></div>
          </div>
        </div>
      </div>

      <!-- Right Column: Summary -->
      <div class="col-lg-4">
        <div class="summary">
          <h4>Price Summary</h4>
          <p>Subtotal: ₹1298</p>
          <p>Shipping: ₹50</p>
          <hr>
          <h5>Total: ₹1348</h5>
          <button class="btn">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
