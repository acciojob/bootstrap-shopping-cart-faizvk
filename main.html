<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .block-heading {
        text-align: center;
        margin-bottom: 30px;
      }
      .block-heading h2 {
        color: #3b99e0;
      }
      .summary {
        border-top: 2px solid #5ea4f3;
        background-color: #f7fbff;
        padding: 20px;
        border-bottom: 1px solid #dee2e6;
      }
      .summary button {
        background-color: #3b99e0;
        color: white;
        border: none;
        padding: 10px 20px;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <div class="block-heading">
        <h2>Your Shopping Cart</h2>
        <p>Review the items in your cart.</p>
        <a href="#" class="text-decoration-none">Continue Shopping</a>
      </div>

      <div class="row">
        <!-- Left Column: Products -->
        <div class="col-lg-8">
          <div class="product p-3 border mb-3">
            <div class="row">
              <div class="col-md-6">
                <h5>Product Name 1</h5>
                <p>Product details or description here.</p>
              </div>
              <div class="col-md-6 text-end">
                <p class="text-muted">₹499</p>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <img
                  src="https://via.placeholder.com/150"
                  class="img-fluid"
                  alt="Image 1"
                />
              </div>
              <div class="col-4">
                <img
                  src="https://via.placeholder.com/150"
                  class="img-fluid"
                  alt="Image 2"
                />
              </div>
              <div class="col-4">
                <img
                  src="https://via.placeholder.com/150"
                  class="img-fluid"
                  alt="Image 3"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Right Column: Summary -->
        <div class="col-lg-4">
          <div class="summary">
            <h4>Summary</h4>
            <p>Subtotal: ₹499</p>
            <p>Tax: ₹50</p>
            <p>Total: ₹549</p>
            <button class="w-100 mt-3">Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
